<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <link rel="shortcut icon" href="./assets/ICO/icons8-сердитый-мем-blue-ui-96.png" type="image/x-icon">
    <title>CSS Meme Slider</title>
  </head>
  <body>

    <div class="slaider">

      <div class="slaider_cards">
        <input type="radio" name="mem" id="mem1" checked>
        <input type="radio" name="mem" id="mem2">
        <input type="radio" name="mem" id="mem3">
        <input type="radio" name="mem" id="mem4">
  

        <div class="card active">
          <div class="card_content">
            <div class="card_content_img card_content_img_mem1">
            </div>
            <h2 class="card_description">
              May the force be with you!
            </h2>
          </div>

          



        </div>


        <div class="card">
          <div class="card_content">
            <div class="card_content_img card_content_img_mem2">
            </div>
            <h2 class="card_description">
              Too Much JS!
            </h2>
          </div>
        </div>

        <div class="card">
          <div class="card_content">
            <div class="card_content_img card_content_img_mem3">
            </div>
            <h2 class="card_description">
              Don't worry, be happy!
            </h2>
          </div>
        </div>

        <div class="card">
          <div class="card_content">
            <div class="card_content_img card_content_img_mem4">
            </div>
            <h2 class="card_description">
              I'm your father, Luke.
            </h2>
          </div>
        </div>
       
      </div>

      <div class="nav">
        <label for="mem1" class="nav_label"></label>
        <label for="mem2" class="nav_label"></label>
        <label for="mem3" class="nav_label"></label>
        <label for="mem4" class="nav_label"></label>
      </div>
    

    </div>

   

  </body>
</html>
